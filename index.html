<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVibe Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>UniVibe Assistant</h1>
        <p>Твій особистий помічник для вибору спеціальності та університету</p>
    </header>

    <main>
        <div class="assistant">
            <img src="assistant.png" alt="Асистент" class="assistant-avatar">
            <div class="chat-box" id="chatBox">
                <p><strong>Асистент:</strong> Привіт! Чим я можу допомогти?</p>
            </div>
            <input type="text" id="userInput" placeholder="Постав мені запитання...">
            <button onclick="sendMessage()">Відправити</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
